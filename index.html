<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title>ID Information Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link href="index.css" rel="stylesheet">
<link href="index2.html" >
	
</head>    
<body>    
    <center> <h1> ID Information Form </h1> </center>   
    <form action="https://sheetdb.io/api/v1/d195bgxvj4k3s" method="post" id="sheetdb-form">  
        <div class="container">   
            <label>LRN : </label>   
            <input type="number" placeholder="Enter LRN" name="LRN" required><br>  
            <label>ESC : </label>   
            <input type="text" placeholder="ESC" name="ESC" required>
            <label>BACK : </label>   
            <input type="text" placeholder="SCHOOL YEAR" name="BACK" required>  
            <label>NAME: </label>   
            <input type="text" placeholder="ENTER FULLNAME" name="NAME" required>  
            <label>GRADE/SECTION : </label>   
            <input type="text" placeholder="Enter GRADE AND SECTION" name="GRADE/SECTION" required>  
            <label>ADDRESS : </label>   
            <input type="text" placeholder="ENTER ADDRESS" name="ADDRESS" required>  
            <label>BIRTHDAY: </label>   
            <input type="date" placeholder="ENTER BIRTHDAY" name="BIRTHDAY" required><br>  
            <label>PERSON TO NOTIFY : </label>   
            <input type="text" placeholder="PERSON TO NOTIFY" name="GUARDIAN" required>  
            <label>CONTACT : </label>   
            <input type="number" placeholder="CONTACT" name="CONTACT" required>  
            <label>GUARDIAN ADDRESS : </label>   
            <input type="text" placeholder="GUARDIAN ADDRESS" name="GUARDIAN_ADDRESS" required>    
             <button type="submit">SAVE</button> 
        </div>   
    </form> 
	<center> <h1><strong> Note:</strong> Please ensure all details are correct. It will reflect to your identification card. </h1> </center> 	

<script>
	var form = document.getElementById('sheetdb-form');
	form.addEventListener("submit", e =>{
	e.preventDefault();
	fetch(form.action, {
	method: "POST",
	body: new FormData(document.getElementById("sheetdb-form")),
            }).then(
	response => response.json()
    ).then((html)=>{

	           window.open('index2.html','_blank');
            });	
    });
</script>
</body>     
</html>
